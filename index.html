<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <script src="https://kit.fontawesome.com/0a14f41ab7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="searchbar"></div>
            </div>
            <div>
                <i class="fa-regular fa-bell"></i>
                <img class="profile-img" src="./images/undraw_dog_c7i6.svg" alt="dog sitting">
                <h5>Hammond Karr</h5>
            </div>
        </div>

        <div>
            <div>
                <img class="profile-img" src="./images/undraw_dog_c7i6.svg" alt="dog sitting">
                <p>Hi there,</p>
                <h1>Hammond Karr (@Hammond)</h1>
            </div>
            <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>

    <section class="sidebar">
        <div><i class="fa-solid fa-cube"></i>Dashboard</div>
        <div>
            <ul>
                <li><i class="fa-solid fa-house"></i>Home</li>
                <li><i class="fa-regular fa-address-card"></i>Profile</li>
                <li><i class="fa-solid fa-message"></i>Messages</li>
                <li><i class="fa-solid fa-clock-rotate-left"></i>History</li>
                <li><i class="fa-solid fa-list-check"></i>Tasks</li>
                <li><i class="fa-solid fa-people-group"></i>Communities</li>
            </ul>
        </div>
        <div>
            <ul>
                <li><i class="fa-solid fa-gear"></i>Settings</li>
                <li><i class="fa-solid fa-circle-question"></i>Support</li>
                <li><i class="fa-solid fa-shield-dog"></i>Privacy</li>
            </ul>
        </div>

    </section>

    <main>

    </main>

</html>
